<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.js'></script>
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script> -->
  <script src="//cdnjs.cloudflare.com/ajax/libs/vue/2.5.2/vue.min.js"></script>
  <!-- CDNJS :: Sortable (https://cdnjs.com/) -->
  <script src="//cdn.jsdelivr.net/npm/sortablejs@1.8.4/Sortable.min.js"></script>
  <!-- CDNJS :: Vue.Draggable (https://cdnjs.com/) -->
  <script src="//cdnjs.cloudflare.com/ajax/libs/Vue.Draggable/2.20.0/vuedraggable.umd.min.js"></script>
</head>
<body>
    <div id="app">
        <div class="container">
        <div class="row">
        <template>
           <div class="col-3">
           <h6>
           Table 1
           </h6>
           <table class="table table-striped">
                      <thead class="thead-dark">
                        <tr>
                          <th scope="col">Id</th>
                          <th scope="col">Name</th>
                        </tr>
                      </thead>
                      <tbody is="draggable" group="people" :list="list1" tag="tbody">
                        <tr v-for="(element, index) in list1" :key="element.id">
                          <td scope="row">{{ element.id }}</td>
                          <td>{{ element.name }}</td>
                        </tr>
                      </tbody>
                    </table>
           </div>
           
           <div class="col-3">
           <h6>
           Table 2
           </h6>
           <table class="table table-striped">
                      <thead class="thead-dark">
                        <tr>
                          <th scope="col">Id</th>
                          <th scope="col">Name</th>
                        </tr>
                      </thead>
                      <tbody is="draggable" group="people" :list="list2" tag="tbody">
                        <tr v-for="(element, index) in list2" :key="element.id">
                          <td scope="row">{{ element.id }}</td>
                          <td>{{ element.name }}</td>
                        </tr>
                      </tbody>
                    </table>
           </div>
           
           <div class="col-3">
           <h6>
           Table 3
           </h6>
           <table class="table table-striped">
                      <thead class="thead-dark">
                        <tr>
                          <th scope="col">Id</th>
                          <th scope="col">Name</th>
                        </tr>
                      </thead>
                      <tbody is="draggable" group="different" :list="list3" tag="tbody">
                        <tr v-for="(element, index) in list3" :key="element.id">
                          <td scope="row">{{ element.id }}</td>
                          <td>{{ element.name }}</td>
                        </tr>
                      </tbody>
                    </table>
           </div>
          </template>
        </div>
        </div>
          
        </div>
        
        <script src="js/all.js"></script>
</body>
</html>
